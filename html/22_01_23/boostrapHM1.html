<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootStrap</title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
<script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<body>
    <div class="container" dir="rtl">

        <h1 class="h1">TOUCHWAND</h1>
        <h2 class="h2">טופס תיקון של טכנאי</h2>
        <hr>
        <h6 class="h6">תאריך תיקון</h6>
        <div class="row">
            <div class="col">
                <input type="date" placeholder="רשום תאריך טכנאי מועדף">
            </div>
            <div class="col">
                <input type="time" placeholder="רשום זמן טכנאי מועדף">
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col d-grid">
                <input type="number" placeholder="מספר דירה">
            </div> <br>
            <div class="col d-grid">
                <input type="number" placeholder="מספר קומה">
            </div> <br>
            <div class="col d-grid">
                <input type="text" placeholder="כתובת">
            </div> <br>
            <div class="col d-grid">
                <input type="tel" placeholder="מספר טלפון">
            </div>
        </div>
        <br>
        <hr>
        <div class="row">
            <div class="dropdown">
                <button type="button" class="btn btn-primary btn-lg dropdown-toggle" data-bs-toggle="dropdown">
                    החלק שניזוק
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">micro model</a></li>
                    <li><a class="dropdown-item" href="#">shutter</a></li>
                    <li><a class="dropdown-item" href="#">boiler</a></li>
                    <li><a class="dropdown-item" href="#">wallwand</a></li>
                </ul>
            </div>
        </div>
        <hr>
        <br>
        <div class="row">
            <div class="col d-grid">
                <textarea class="form-control" rows="3" placeholder="תיאור תקלה"></textarea>
            </div> <br>
            <div class="col d-grid">
                <textarea class="form-control" rows="3" placeholder="תיאור תיקון"></textarea>
            </div> <br>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-primary btn-lg">
                    שדר תקלה</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-danger btn-lg">
                    איפוס טופס</button>
            </div>
        </div>


    </div>
    </div>
</body>

</html>
