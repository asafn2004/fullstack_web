<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
<script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>


<body>
    <div class="container" dir="rtl">
        <div class="row">
            <h1 class="modal-title">Shopping Cart</h1>
            <br>
            <hr>
            <div class="col">
                <button type="button" class="btn btn-primary" value="Shopping cart" data-bs-toggle="modal"
                    data-bs-target="#shoopingCart">
                    Shopping Cart <span class="badge bg-danger">3</span>
                </button>
            </div>
        </div>
        <hr />
        <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#addItem">
            Add Item
        </button>
        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#login">
            Login
        </button>
        <!-- modal login -->
        <div class="modal" id="login">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- header login -->
                    <div class="modal-header">
                        <h1 class="modal-title">Login</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal">
                            close</button>
                    </div>
                    <!-- body login -->
                    <div class="row">
                        <div class="col">
                            <input type="text" placeholder="username">
                            <br>
                            <hr>
                            <input type="password" placeholder="password">
                        </div>
                    </div>
                    <!-- footer login -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" data-bs-dismiss="modal">
                            remember me
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- modal for adding an item-->
        <div class="modal" id="addItem">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- header (כותרת לתיבה קפיצה)-->
                    <div class="modal-header">
                        <h1 class="modal-title">Add new Item</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <!-- body (התוכן שנרצה לשים)-->
                    <div class="row">
                        <table class="table table-striped table-bordered table-dark">
                            <thead>
                                <th>שם מוצר</th>
                                <th>כמות</th>
                                <th>תמונה</th>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>נבוט לראש</td>
                                    <td>2</td>
                                    <td><img src="img/nabot.jpg" width="100" /></td>
                                </tr>
                                <tr>
                                    <td>מצ'טה</td>
                                    <td>1</td>
                                    <td><img src="img/macheta.jpg" width="100" /></td>
                                </tr>
                                <tr>
                                    <td>פומפה</td>
                                    <td>2</td>
                                    <td><img src="img/pompa.jpg" width="100" /></td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="col">
                            <button class="btn btn-primary">add to cart</button>
                        </div>
                    </div>
                    <!-- footer (כפתורים, checkout ,login ,add item, cancel)-->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
                            cancel
                        </button>
                        <button type="button" class="btn btn-success" data-bs-dismiss="modal">
                            add item
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
