<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>מכבי שירותי בריאות</title>
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/macabi.js"></script>
  </head>
  <body>
    <h1>ניהול תורים - מכבי שירותי בריאות</h1>
    <span class="myHeader" id="userTime"></span>
    <!-- דיבים של המתנה -->
    <div class="waiting" id="waitingRooms">
      <div class="box" id="maabada">
        מעבדה לבדיקות דם
        <hr />
        <table id="t_maabada"></table>
      </div>
      <div class="box" id="nurse">
        חדר אחיות
        <hr />
        <table id="t_nurse"></table>
      </div>
      <div class="box" id="doctor">
        רופא משפחה
        <hr />
        <table id="t_doctor"></table>
      </div>
    </div>
    <br /><br /><br />
    <!-- דיבים של מי בתור עכשיו -->
    <div class="inside" id="insideRoom">
      <div class="box" id="maabadaNow">
        נבדק במעבדה תור מספר -
        <hr />
        <span class="myHeader" id="freeSpotMaabada">FREE</span>
        <br /><br /><br />
        <button class="btn" onclick="nextButtonMaabada()">Next</button>
      </div>
      <div class="box" id="nurseNow">
        נבדק בחדר אחיות תור מספר -
        <hr />
        <span class="myHeader" id="freeSpotNurse">FREE</span>
        <br /><br /><br />

        <button class="btn" onclick="nextButtonNurse()">Next</button>
      </div>
      <div class="box" id="doctorNow">
        נבדק ברופא משפחה תור מספר -
        <hr />
        <span class="myHeader" id="freeSpotDoctor">FREE</span>
        <br /><br /><br />
        <button class="btn" onclick="nextButtonDoctor()">Next</button>
      </div>
    </div>
    <br /><br /><br />
    <!-- מקום להכנסת תור    -->
    <div class="inputStl" id="inputMaca">
      <input type="number" placeholder="תור מספר" id="inputTur" required />
      <br />
      <select id="selectRoom" required>
        <option>מעבדה</option>
        <option>חדר אחיות</option>
        <option>רופא משפחה</option>
      </select>
      <button class="btnAdd" id="addButton" onclick="addButtonNow()">
        הוסף
      </button>
    </div>
  </body>
</html>
