<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yelena</title>
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/yelena.js"></script>
  </head>

  <body>
    <h1>Yelenas Application</h1>
    <br />
    <span id="userTime"></span>
    <hr />
    <br />
    <div class="box">
      <form action="javascript:getData()" id="yForm">
        <input
          type="text"
          placeholder="Product Name"
          id="yName"
          required
        /><br />
        <input type="number" placeholder="Quantity" id="yQty" required /><br />
        <input
          type="number"
          placeholder="Product Price"
          id="yPrice"
          required
        /><br />
        <input
          type="text"
          placeholder="Product Image"
          id="yImg"
          required
        /><br />
        <input type="submit" value="add to the list" />
        <input type="reset" value="reset" />
      </form>
    </div>
    <table>
      <thead>
        <th>Product Image&ensp;</th>
        <th>Product Name&ensp;</th>
        <th>Quantity&ensp;</th>
        <th>Product Price&ensp;</th>
        <th>Price * Quantity&ensp;</th>
      </thead>
      <tbody id="tBody"></tbody>
    </table>
    <div id="total"></div>
  </body>
</html>
